services:
  postgres:
    image: postgres:16.2
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neon-proxy:
    image: ghcr.io/timowilhelm/local-neon-http-proxy:main
    environment:
      - PG_CONNECTION_STRING=postgres://postgres:postgres@postgres:5432/postgres
    ports:
      - "4444:4444"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Observability Stack (Loki + Grafana + Vector)
  # ============================================

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    profiles: ["obs"]
    user: "0" # Run as root to avoid permission issues in dev
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    profiles: ["obs"]
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy

  vector:
    image: timberio/vector:0.34.0-alpine
    container_name: vector
    profiles: ["obs"]
    volumes:
      - ./observability/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.toml"]
    depends_on:
      loki:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: prometheus
    profiles: ["obs"]
    # Ensure Prometheus can resolve host.docker.internal to the host gateway on Linux dev machines
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # No host port mapping to avoid conflicts in developer environments. Grafana uses http://prometheus:9090 inside the compose network.
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  loki-data:
  grafana-data:
  prometheus-data:
